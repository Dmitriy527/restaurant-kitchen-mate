{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
      <!-- Повідомлення з іконкою -->
      <div class="d-flex align-items-center justify-content-center mb-4">
        <i class="fas fa-door-open text-dark me-3" style="font-size: 2rem;"></i>
        <h3 class="text-dark mb-0">You have been logged out</h3>
      </div>
      
      <!-- Кнопка входу -->
      <a href="{% url 'login' %}" class="btn btn-lg btn-primary">
        <i class="fas fa-sign-in-alt me-2"></i>
        Click here to login again
      </a>
    </div>
  </div>
{% endblock %}
