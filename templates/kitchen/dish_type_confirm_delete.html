{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <div class="container mt-7">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card">
          <div class="card-header bg-danger text-white">
            <h2 class="mb-0">Delete dish type "{{ dishtype.name }}"?</h2>
          </div>
          <div class="card-body">
            <p class="lead">Are you sure you want to delete this dish type?</p>
            <p class="text-muted">This action cannot be undone.</p>
            
            <form action="" method="post" class="mt-4">
              {% csrf_token %}
              <div class="d-flex justify-content-center gap-3">
                <input type="submit" value="Yes, delete" class="btn btn-danger btn-lg px-4">
                <a href="{% url 'kitchen_core:dish-types-list' %}" class="btn btn-outline-secondary btn-lg px-4">No, cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
