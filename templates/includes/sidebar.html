<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">
      User: {{ user.username }}
    </li>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Log out</button>
    </form>
  {% else %}
    <li class="list-group-item">
      <a href="{% url 'login' %}">Login</a>
    </li>
  {% endif %}
  <br>
</ul>
