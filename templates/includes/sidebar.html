<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">
      User: {{ user.username }}
    </li>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Log out</button>
    </form>
  {% else %}
    <li class="list-group-item">
      <a href="{% url 'login' %}">Login</a>
    </li>
  {% endif %}
  <br>
  <li class="list-group-item"><a href="{% url 'kitchen_core:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen_core:dish-types-list' %}">All dish types</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen_core:dishes-list' %}">All dishes</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen_core:cooks-list' %}">All cooks</a></li>
</ul>
