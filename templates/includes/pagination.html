{% if is_paginated %}
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page={{ page_obj.previous_page_number }}" class="page-link rounded-circle mx-1" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
          &laquo;
        </a>
      </li>
    {% endif %}
    
    <li class="page-item active mx-1">
      <span class="page-link rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
        {{ page_obj.number }}
      </span>
    </li>
    
    <li class="page-item disabled mx-1">
      <span class="page-link bg-transparent border-0">
        of {{ paginator.num_pages }}
      </span>
    </li>
    
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page={{ page_obj.next_page_number }}" class="page-link rounded-circle mx-1" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
          &raquo;
        </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
